name: Yarn audit

on:
  pull_request:
    branches: [ alpha ]

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Show ip
        run: ip addr show
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install Yarn
        run: npm install -g yarn
      - name: Yarn audit
        run: yarn audit
